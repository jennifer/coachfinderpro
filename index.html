<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coachfinder Pro</title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,800|Lato:400&display=swap" rel="stylesheet"> 
</head>
<body>
  <h1>the COACH finder pro</h1>
  <form class="searchform" action="#">
    <label class="screen-reader-only" for="searchinput">Search:</label>
    <input type="search" name="searchinput" id='searchinput' placeholder="Search By Name, Color, Or Style"/>
    <button type="submit" onclick="getDataFromApi(event)">Search</button>
  </form>
  <h2 id="resultsInfo"></h2>
  <ul id="results"></ul>
  <script type='text/javascript' src='app.js'></script>
</body>
</html>
